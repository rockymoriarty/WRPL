<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | TixVibe</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url(assets/bg2.jpg);
            background-size: cover;
            font-family: Arial, sans-serif;
        }
        nav {
            padding-top: 40px;
            padding-left: 90px;
            padding-right: 90px;
        }
        .navbar {
            display: flex;
        }
        .logo {
            display: flex;
            align-items: center;
            width: 25%;
        }
        .logo img {
            max-height: 35px;
            margin-right: 10px;
        }
        .logo h1 {
            font-family: arial;
            color: rgb(255, 255, 255);
        }
        .navbtn {
            display: flex;
            align-items: center;
            font-family: arial;
            width: 50%;
            justify-content: space-between;
        }
        .navbtn a {
            text-decoration: none;
            color: rgb(255, 255, 255);
            font-weight: bold;
            position: relative;
        }
        .navbtn a::after {
            content: "";
            position: absolute;
            left: 0;
            bottom: -2px;
            width: 0;
            height: 2px;
            background-color: #00b7ff;
            transition: width 0.3s ease-in-out;
        }
        .navbtn a:hover::after {
            width: 100%;
        }
        .navbtn a.active::after {
            width: 100%;
        }
        .logreg {
            display: flex;
            align-items: center;
            width: 25%;
            justify-content: right;
        }
        .logreg a {
            text-decoration: none;
            font-family: arial;
            color: rgb(255, 255, 255);
            padding: 10px 20px;
            font-weight: bold;
            position: relative;
            overflow: hidden;
            transition: color 0.3s ease-in-out;
        }
        .logreg a::before {
            content: "";
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background-color: #4c8baf;
            border-radius: 5px;
            transition: left 0.2s ease-in-out;
            z-index: -1;
        }
        .logreg a:hover::before {
            left: 0;
        }
        .logreg a:hover {
            color: #ffffff;
        }
        .container {
            display: flex;
            justify-content: center;
            margin-top: 100px;
            width: 100%;
        }
        .form-container {
            background: rgba(41, 38, 94, 0.8);
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            width: 350px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
        .form-container h2 {
            color: white;
            margin-bottom: 20px;
        }
        .form-container input {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            display: block;
        }
        .form-container button {
            width: 100%;
            padding: 10px;
            border: none;
            background: #4A00E0;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        .error-message {
            color: red;
            font-size: 14px;
            margin-top: 10px;
        }
        footer {
            font-family: arial;
            color: white;
            margin-bottom: 0;
            padding-top: 60px;
            padding-left: 90px;
        }
    </style>
</head>
<body>
    <nav>
        <div class="navbar">
            <div class="logo">
                <img src="assets/logo.png" alt="logo">
                <h1>TixVibe</h1>
            </div>
            <div class="navbtn">
                <a href="index.html">Home</a>
                <a href="search.html">Search Ticket</a>
                <a href="mytickets.html">My Tickets</a>
            </div>
            <div class="logreg">
                <a href="login.html">Login</a>
                <a href="register.html">Register</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="form-container">
            <h2>Register</h2>
            <form id="registerForm">
                <input type="text" name="fullname" placeholder="Full Name" required>
                <input type="email" name="email" placeholder="Email" required>
                <input type="password" name="password" placeholder="Password" required>
                <button type="submit">Register</button>
            </form>
            <p>Already have an account? <a href="login.html">Login here</a></p>
            <p class="error-message" id="errorMessage"></p>
        </div>
    </div>

    <footer>
        <p>Copyright 2025 WRPL</p>
    </footer>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const form = document.getElementById("registerForm");
            const errorMessage = document.getElementById("errorMessage");

            form.addEventListener("submit", async (event) => {
                event.preventDefault();

                // Ambil nilai input dari form
                const fullname = document.querySelector("input[name='fullname']").value;
                const email = document.querySelector("input[name='email']").value;
                const password = document.querySelector("input[name='password']").value;

                // Reset pesan error sebelum request baru
                errorMessage.textContent = "";

                try {
                    const response = await fetch("http://localhost:3000/auth/register", {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify({ fullname, email, password }),
                    });

                    const result = await response.json();

                    if (response.ok) {
                        alert("User registered successfully! ðŸŽ‰");
                        window.location.href = "login.html"; // Redirect ke halaman login
                    } else {
                        errorMessage.textContent = result.error || "Registration failed!";
                    }
                } catch (error) {
                    errorMessage.textContent = "Failed to connect to the server!";
                }
            });
        });
    </script> 
</body>
</html>
