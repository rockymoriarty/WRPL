<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        body{
            margin: 0;
            padding: 0;
            background-image: url(assets/bg2.jpg);
            background-size: cover;
        }
        nav{
            padding-top: 40px;
            padding-left: 90px;
            padding-right: 90px;
        }
        .navbar{
            display: flex;
        }
        .logo{
            display: flex;
            align-items: center;
            width: 25%;
            
        }
        .logo img{
            max-height: 35px;
            margin-right: 10px;
        }

        .logo h1{
            font-family: arial;
            color: rgb(255, 255, 255);
        }

        .navbtn{
            display: flex;
            align-items: center;
            
            font-family: arial;
            width: 50%;
            justify-content: space-between;
        }

        .navbtn a{
            text-decoration: none;
            color: rgb(255, 255, 255);
            font-weight: bold;
        }

        
        .navbtn a {
            text-decoration: none;
            color: rgb(255, 255, 255);
            font-weight: bold;
            position: relative;
        }

        .navbtn a::after {
            content: ""; /* Empty pseudo-element for the underline */
            position: absolute;
            left: 0;
            bottom: -2px; /* Position underline slightly below text */
            width: 0;
            height: 2px; /* Thickness of underline */
            background-color: #00b7ff; /* Underline color */
            transition: width 0.3s ease-in-out;
        }

        .navbtn a:hover::after {
            width: 100%; /* Hover effect: draw underline */
        }

        .navbtn a.active::after {
            width: 100%; /* Keep underline full width */
        }


        .logreg{
            display: flex;
            align-items: center;
            
            width: 25%;
            justify-content: right;
        }

        .logreg a{
            text-decoration: none;
            font-family: arial;
            color: rgb(255, 255, 255);
            padding-right: 20px;
            font-weight: bold;
        }

        .logreg a {
        text-decoration: none;
        font-family: arial;
        color: rgb(255, 255, 255);
        padding: 10px 20px;
        font-weight: bold;
        position: relative;
        overflow: hidden; /* Ensures the background doesn't spill outside */
        transition: color 0.3s ease-in-out; /* Smooth transition for text color */
        }

        .logreg a::before {
            content: ""; /* Empty pseudo-element for the background */
            position: absolute;
            top: 0;
            left: -100%; /* Start from outside the button (left) */
            width: 100%;
            height: 100%;
            background-color: #4c8baf; /* Background color for the animation */
            border-radius: 5px;
            transition: left 0.2s ease-in-out; /* Smooth sliding effect */
            z-index: -1; /* Ensures the background appears behind the text */
        }

        .logreg a:hover::before {
            left: 0; /* Slide the background into view */
        }

        .logreg a:hover {
            color: #ffffff; /* Change the text color if needed for better contrast */
        }

        
        .floating {
            position: relative;
            animation: moveUpDown 3s ease-in-out infinite; /* Infinite animation loop */
        }
        @keyframes moveUpDown {
            0% {
                transform: translateY(0); /* Start position */
            }
            50% {
                transform: translateY(-20px); /* Move up by 20px */
            }
            100% {
                transform: translateY(0); /* Return to start position */
            }
        }

        /* ðŸ”¹ SEARCH CONTAINER */
        .search-container {
            max-width: 800px;
            margin: 50px auto;
            margin-top: 50px;
            padding: 20px;
            background: rgba(41, 38, 94, 0.8); /* Background gelap dengan sedikit transparansi */
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            font-family: arial;
            color: #ffffff; /* Teks putih */
        }

        .search-container h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #ffffff;
        }

        .search-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .search-form input, .search-form select, .search-form button {
            padding: 10px;
            border-radius: 5px;
            border: none;
            font-size: 1em;
        }

        .search-form button {
            background-color: #0041f3;
            color: white;
            cursor: pointer;
            transition: 0.3s;
        }

        .search-form button:hover {
            background-color: #0030c7;
        }

        /* ðŸ”¹ CONCERT LIST */
        .concert-list {
            margin-top: 30px;
        }

        .concert-item {
            background: rgba(255, 255, 255, 0.1); 
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: #ffffff; /* Teks putih */
        }

        .concert-item h3 {
            margin: 0;
        }

        .concert-item p {
            margin: 5px 0;
        }

        .concert-item button {
            background-color: #0041f3;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }

        .concert-item button:hover {
            background-color: #0030c7;
        }

        footer{
            font-family: arial;
            color: white;
            margin-bottom: 0;
            padding-top: 60px;
            padding-left: 90px;
        }
    </style>
</head>
<body>
    <nav>
        <div class="navbar">
            <div class="logo">
                <img src="assets/logo.png" alt="logo">
                <h1>TixVibe</h1>
            </div>
            <div class="navbtn">
                <a href="index.html">Home</a>
                <a href="search.html">Search Ticket</a>
                <a href="mytickets.html">My Tickets</a>
            </div>
            <div class="logreg">
                <a href="login.html">Login</a>
                <a href="register.html">Register</a>

            </div>
        </div>
    </nav>
    <div class="search-container">
        <h1>Cari Konser</h1>
        <form class="search-form">
            <input type="text" placeholder="Nama Konser atau Artis">
            <input type="text" placeholder="Lokasi">
            <input type="date" placeholder="Tanggal">
            <select>
                <option value="">Pilih Genre</option>
                <option value="pop">Pop</option>
                <option value="rock">Rock</option>
                <option value="jazz">Jazz</option>
                <option value="classical">Classical</option>
            </select>
            <button type="submit">Cari</button>
        </form>

        <div class="concert-list">
            <div class="concert-item">
                <div>
                    <h3>Konser Pop Nasional</h3>
                    <p>Lokasi: Jakarta, Indonesia</p>
                    <p>Tanggal: 25 Desember 2023</p>
                </div>
                <button>Beli Tiket</button>
            </div>
            <div class="concert-item">
                <div>
                    <h3>Rock Festival 2023</h3>
                    <p>Lokasi: Bandung, Indonesia</p>
                    <p>Tanggal: 30 Desember 2023</p>
                </div>
                <button>Beli Tiket</button>
            </div>
            <!-- Tambahkan lebih banyak konser di sini -->
        </div>
    </div>
    <footer>
        <p>Copyright 2025 WRPL</p>
    </footer>

    <script>
        // Select all nav buttons
        const navLinks = document.querySelectorAll('.navbtn a');
    
        // Add click event listener to each link
        navLinks.forEach(link => {
            link.addEventListener('click', function () {
                // Remove 'active' class from all links
                navLinks.forEach(nav => nav.classList.remove('active'));
    
                // Add 'active' class to the clicked link
                this.classList.add('active');
            });
        });

        const searchForm = document.querySelector('.search-form');
        const searchInput = document.getElementById('searchInput');
        const concertList = document.querySelector('.concert-list');

    searchForm.addEventListener('submit', function (e) {
        e.preventDefault(); // Mencegah form reload halaman
        const searchTerm = searchInput.value.toLowerCase();
        const concertItems = concertList.querySelectorAll('.concert-item');

    concertItems.forEach(item => {
        const title = item.querySelector('h3').textContent.toLowerCase();
        if (title.includes(searchTerm)) {
            item.style.display = 'flex'; // Tampilkan jika cocok
        } else {
            item.style.display = 'none'; // Sembunyikan jika tidak cocok
        }
    });
});

const buyButtons = document.querySelectorAll('.concert-item button');
buyButtons.forEach(button => {
    button.addEventListener('click', function () {
        const concertItem = this.parentElement;
        const title = concertItem.querySelector('h3').textContent;
        const location = concertItem.querySelector('p:nth-child(2)').textContent;
        const date = concertItem.querySelector('p:nth-child(3)').textContent;
        const price = 'Rp 500.000'; // Harga statis untuk contoh
        localStorage.setItem('selectedTicket', JSON.stringify({ title, location, date, price }));
        window.location.href = 'ticket-detail.html';
    });
});
    </script>
    <input type="text" id="searchInput" placeholder="Nama Konser atau Artis">
</body>
</html>
