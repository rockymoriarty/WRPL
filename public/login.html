<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | TixVibe</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url(assets/bg2.jpg);
            background-size: cover;
            font-family: Arial, sans-serif;
            overflow-y: scroll;
        }
        nav {
            padding-top: 40px;
            padding-left: 90px;
            padding-right: 90px;
        }
        .navbar {
            display: flex;
        }
        .logo {
            display: flex;
            align-items: center;
            width: 25%;
        }
        .logo img {
            max-height: 35px;
            margin-right: 10px;
        }
        .logo h1 {
            font-family: arial;
            color: rgb(255, 255, 255);
        }
        .navbtn {
            display: flex;
            align-items: center;
            font-family: arial;
            width: 50%;
            justify-content: space-between;
        }
        .navbtn a {
            text-decoration: none;
            color: rgb(255, 255, 255);
            font-weight: bold;
            position: relative;
        }
        .navbtn a::after {
            content: "";
            position: absolute;
            left: 0;
            bottom: -2px;
            width: 0;
            height: 2px;
            background-color: #00b7ff;
            transition: width 0.3s ease-in-out;
        }
        .navbtn a:hover::after {
            width: 100%;
        }
        .navbtn a.active::after {
            width: 100%;
        }
        .logreg {
            display: flex;
            align-items: center;
            width: 25%;
            justify-content: right;
        }
        .logreg a {
            text-decoration: none;
            font-family: arial;
            color: rgb(255, 255, 255);
            padding: 10px 20px;
            font-weight: bold;
            position: relative;
            overflow: hidden;
            transition: color 0.3s ease-in-out;
        }
        .logreg a::before {
            content: "";
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background-color: #4c8baf;
            border-radius: 5px;
            transition: left 0.2s ease-in-out;
            z-index: -1;
        }
        .logreg a:hover::before {
            left: 0;
        }
        .logreg a:hover {
            color: #ffffff;
        }

        .container {
            display: flex;
            justify-content: center;
            margin-top: 100px;
            width: 100%;
        }

        .form-container {
            background: rgba(41, 38, 94, 0.8);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            text-align: center;
            width: 350px;
        }

        .form-container h2 {
            color: white;
        }

        .form-container input {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            display: block;
        }

        .password-container {
            position: relative;
        }

        .toggle-password {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #aaa;
        }

        .form-container button {
            width: 100%;
            padding: 10px;
            border: none;
            background: #4A00E0;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            position: relative;
        }

        .form-container button:disabled {
            background: #888;
            cursor: not-allowed;
        }

        .loader {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid white;
            border-radius: 50%;
            width: 15px;
            height: 15px;
            animation: spin 1s linear infinite;
            display: none;
            position: absolute;
            right: 15px;
            top: 25%;
            transform: translateY(-50%);
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        footer {
            font-family: arial;
            color: white;
            margin-bottom: 0;
            padding-top: 60px;
            padding-left: 90px;
        }
    </style>
</head>
<body>
    <nav>
        <div class="navbar">
            <div class="logo">
                <img src="assets/logo.png" alt="logo">
                <h1>TixVibe</h1>
            </div>
            <div class="navbtn">
                <a href="index.html">Home</a>
                <a href="search.html">Search Ticket</a>
                <a href="mytickets.html">My Tickets</a>
            </div>
            <div class="logreg">
                <a href="login.html">Login</a>
                <a href="register.html">Register</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="form-container">
            <h2>Login</h2>
            <form id="login-form">
                <input type="email" name="email" placeholder="Email" required autocomplete="off">
                <div class="password-container">
                    <input type="password" name="password" id="password" placeholder="Password" required autocomplete="off">
                    <span class="toggle-password">üëÅÔ∏è</span>
                </div>
                <button type="submit">
                    Login
                    <div class="loader"></div>
                </button>
            </form>
            <p>Don't have an account? <a href="register.html">Register here</a></p>
        </div>
    </div>

    <footer>
        <p>Copyright 2025 WRPL</p>
    </footer>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            if (localStorage.getItem("token")) {
            window.location.href = "index.html"; // Redirect ke home jika sudah login
            }

            const form = document.getElementById("login-form");
            const emailInput = form.querySelector("input[name='email']");
            const passwordInput = form.querySelector("input[name='password']");
            const button = form.querySelector("button");
            const loader = button.querySelector(".loader");

            // Toggle password visibility
            document.querySelector(".toggle-password").addEventListener("click", function () {
                if (passwordInput.type === "password") {
                    passwordInput.type = "text";
                } else {
                    passwordInput.type = "password";
                }
            });

            // Login process
            form.addEventListener("submit", async (event) => {
                event.preventDefault();

                button.disabled = true;
                loader.style.display = "block";

                const email = emailInput.value;
                const password = passwordInput.value;

                try {
                    const response = await fetch("http://localhost:3000/auth/login", {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify({ email, password }),
                    });

                    const result = await response.json();

                    if (response.ok) {
                        alert("Login successful! üéâ");
                        localStorage.setItem("token", result.token);
                        window.location.href = "index.html";
                    } else {
                        alert("Error: " + (result.error || "Unknown error"));
                    }
                } catch (error) {
                    alert("Login failed. Please try again.");
                } finally {
                    button.disabled = false;
                    loader.style.display = "none";
                }
            });
        });

        document.addEventListener("DOMContentLoaded", function () {
        const logregDiv = document.querySelector(".logreg");
        const token = localStorage.getItem("token");

        if (token) {
            // Jika sudah login, ubah navbar jadi Logout
            logregDiv.innerHTML = `<a href="#" id="logout">Logout</a>`;

            // Tambahkan event listener untuk Logout
            document.getElementById("logout").addEventListener("click", function () {
                localStorage.removeItem("token"); // Hapus token dari localStorage
                alert("Logout successful!");
                window.location.reload(); // Refresh halaman untuk update navbar
            });
        }
    });
    </script>
</body>
</html>
