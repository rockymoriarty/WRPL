<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        body{
            margin: 0;
            padding: 0;
            background-image: url(assets/bg2.jpg);
            background-size: cover;
        }
        nav{
            padding-top: 40px;
            padding-left: 90px;
            padding-right: 90px;
        }
        .navbar{
            display: flex;
        }
        .logo{
            display: flex;
            align-items: center;
            width: 25%;
            
        }
        .logo img{
            max-height: 35px;
            margin-right: 10px;
        }

        .logo h1{
            font-family: arial;
            color: rgb(255, 255, 255);
        }

        .navbtn{
            display: flex;
            align-items: center;
            
            font-family: arial;
            width: 50%;
            justify-content: space-between;
        }

        .navbtn a{
            text-decoration: none;
            color: rgb(255, 255, 255);
            font-weight: bold;
        }

        .navbtn a {
            text-decoration: none;
            color: rgb(255, 255, 255);
            font-weight: bold;
            position: relative;
        }

        .navbtn a::after {
            content: ""; /* Empty pseudo-element for the underline */
            position: absolute;
            left: 0;
            bottom: -2px; /* Position underline slightly below text */
            width: 0;
            height: 2px; /* Thickness of underline */
            background-color: #00b7ff; /* Underline color */
            transition: width 0.3s ease-in-out;
        }

        .navbtn a:hover::after {
            width: 100%; /* Hover effect: draw underline */
        }

        .navbtn a.active::after {
            width: 100%; /* Keep underline full width */
        }


        .logreg{
            display: flex;
            align-items: center;
            width: 25%;
            justify-content: right;
        }

        .logreg a{
            text-decoration: none;
            font-family: arial;
            color: rgb(255, 255, 255);
            padding-right: 20px;
            font-weight: bold;
        }

        .logreg a {
        text-decoration: none;
        font-family: arial;
        color: rgb(255, 255, 255);
        padding: 10px 20px;
        font-weight: bold;
        position: relative;
        overflow: hidden; /* Ensures the background doesn't spill outside */
        transition: color 0.3s ease-in-out; /* Smooth transition for text color */
        }

        .logreg a::before {
            content: ""; /* Empty pseudo-element for the background */
            position: absolute;
            top: 0;
            left: -100%; /* Start from outside the button (left) */
            width: 100%;
            height: 100%;
            background-color: #4c8baf; /* Background color for the animation */
            border-radius: 5px;
            transition: left 0.2s ease-in-out; /* Smooth sliding effect */
            z-index: -1; /* Ensures the background appears behind the text */
        }

        .logreg a:hover::before {
            left: 0; /* Slide the background into view */
        }

        .logreg a:hover {
            color: #ffffff; /* Change the text color if needed for better contrast */
        }

        .container{
            
            margin-left: 90px;
            margin-right: 90px;
        }
        .text-container{
            font-family: arial;
            width: 90%;
            font-size: x-large;
            color: rgb(255, 255, 255);
            display: flex;
            height: 500px;
            align-items: center;
            padding-left: 70px;
            padding-right: 0px;
            
        }
        .title{
            width: 50%;
            
        }
        .title h1{
            margin-bottom: 0;
            
        }
        .title p{
            padding-left: 10px;
            margin-top: 20px;
        }
        .hero{
            display: flex;
            padding-top: 100px;
            align-items: center;
            justify-content: right;
            width: 50%;
           
        }

        .floating {
            position: relative;
            animation: moveUpDown 3s ease-in-out infinite; /* Infinite animation loop */
        }
        @keyframes moveUpDown {
            0% {
                transform: translateY(0); /* Start position */
            }
            50% {
                transform: translateY(-20px); /* Move up by 20px */
            }
            100% {
                transform: translateY(0); /* Return to start position */
            }
        }

        footer{
            font-family: arial;
            color: white;
            margin-bottom: 0;
            padding-top: 60px;
            padding-left: 90px;
        }
    </style>
</head>
<body>
    <nav>
        <div class="navbar">
            <div class="logo">
                <img src="assets/logo.png" alt="logo">
                <h1>TixVibe</h1>
            </div>
            <div class="navbtn">
                <a href="index.html">Home</a>
                <a href="search.html">Search Ticket</a>
                <a href="mytickets.html">My Tickets</a>
            </div>
            <div class="logreg" id="auth-links">
                <a href="login.html">Login</a>
                <a href="register.html">Register</a>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="text-container">
            <div class="title">
                <h1>Get Your Concert Ticket Now! </h1>
                <p>Catch the Vibe, Feel the Rhythm!</p>
            </div>
            <div class="hero">
                <img src="assets/hero.png" alt="" class="floating">
            </div>
        </div>
    </div>
    <footer>
        <p>Copyright 2025 WRPL</p>
    </footer>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const authLinks = document.getElementById("auth-links");
            const token = localStorage.getItem("token");

            if (token) {
                authLinks.innerHTML = '<a href="#" id="logout">Logout</a>';
                document.getElementById("logout").addEventListener("click", function () {
                    localStorage.removeItem("token");
                    alert("Logout successful!");
                    window.location.reload();
                });
            }

            // Menandai halaman aktif di navbar 
            const navLinks = document.querySelectorAll('.navbtn a');
            navLinks.forEach(link => {
                if (link.getAttribute("href") === window.location.pathname.split("/").pop()) {
                    link.classList.add('active');
                }
            });
        });
    </script>
</body>
</html>
