<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url(assets/bg2.jpg);
            background-size: cover;
        }
        nav {
            padding-top: 40px;
            padding-left: 90px;
            padding-right: 90px;
        }
        .navbar {
            display: flex;
        }
        .logo {
            display: flex;
            align-items: center;
            width: 25%;
        }
        .logo img {
            max-height: 35px;
            margin-right: 10px;
        }
        .logo h1 {
            font-family: arial;
            color: rgb(255, 255, 255);
        }
        .navbtn {
            display: flex;
            align-items: center;
            font-family: arial;
            width: 50%;
            justify-content: space-between;
        }
        .navbtn a {
            text-decoration: none;
            color: rgb(255, 255, 255);
            font-weight: bold;
            position: relative;
        }
        .navbtn a::after {
            content: "";
            position: absolute;
            left: 0;
            bottom: -2px;
            width: 0;
            height: 2px;
            background-color: #00b7ff;
            transition: width 0.3s ease-in-out;
        }
        .navbtn a:hover::after, .navbtn a.active::after {
            width: 100%;
        }
        .logreg {
            display: flex;
            align-items: center;
            width: 25%;
            justify-content: right;
        }
        .logreg a {
            text-decoration: none;
            font-family: arial;
            color: rgb(255, 255, 255);
            padding: 10px 20px;
            font-weight: bold;
            position: relative;
            overflow: hidden;
            transition: color 0.3s ease-in-out;
        }
        .logreg a::before {
            content: "";
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background-color: #4c8baf;
            border-radius: 5px;
            transition: left 0.2s ease-in-out;
            z-index: -1;
        }
        .logreg a:hover::before {
            left: 0;
        }
        .logreg a:hover {
            color: #ffffff;
        }
        .search-container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: rgba(41, 38, 94, 0.8);
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            font-family: arial;
            color: #ffffff;
        }
        .search-container h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .search-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .search-form input, .search-form select, .search-form button {
            padding: 10px;
            border-radius: 5px;
            border: none;
            font-size: 1em;
        }
        .search-form button {
            background-color: #0041f3;
            color: white;
            cursor: pointer;
            transition: 0.3s;
        }
        .search-form button:hover {
            background-color: #0030c7;
        }
        .concert-list {
            display: flex;
            margin-top: 30px;
            flex-direction: column;
            gap: 15px;
        }
        .concert-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            flex-direction: column;
            color: #ffffff;
        }
        .concert-item h3 {
            margin: 0;
        }
        .concert-item p {
            margin: 5px 0;
        }
        .concert-item button {
            background-color: #0041f3;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }
        .concert-item button:hover {
            background-color: #0030c7;
        }
        footer {
            font-family: arial;
            color: white;
            margin-bottom: 0;
            padding-top: 60px;
            padding-left: 90px;
        }
    </style>
</head>
<body>
    <nav>
        <div class="navbar">
            <div class="logo">
                <img src="assets/logo.png" alt="logo">
                <h1>TixVibe</h1>
            </div>
            <div class="navbtn">
                <a href="index.html">Home</a>
                <a href="search.html">Search Ticket</a>
                <a href="mytickets.html">My Tickets</a>
            </div>
            <div class="logreg" id="auth-links">
                <a href="login.html">Login</a>
                <a href="register.html">Register</a>
            </div>
        </div>
    </nav>
    <div class="search-container">
        <h1>Search Concert</h1>
        <form class="search-form">
            <select id="concert-select">
                <option value="all">All Location</option>
                <option value="Jakarta">Jakarta</option>
                <option value="Bali">Bali</option>
                <option value="Bandung">Bandung</option>
            </select>
            <button type="submit">Search</button>
        </form>
        <div class="concert-list">        
        </div>
    </div>
    <footer>
        <p>Copyright 2025 WRPL</p>
    </footer>

    <!-- Tambahkan script berikut di search.html atau ubah script yang sudah ada -->
<script>
    // Kode JavaScript untuk ditambahkan/perbarui di search.html

document.addEventListener('DOMContentLoaded', function() {
    console.log('Halaman dimuat, mengambil data konser...');
    
    // Panggil API dengan path yang benar
    fetch('/api/concerts')
        .then(response => {
            console.log('Status response:', response.status);
            if (!response.ok) {
                throw new Error('Network response was not ok: ' + response.status);
            }
            return response.json();
        })
        .then(concerts => {
            console.log('Data konser diterima:', concerts);
            displayConcerts(concerts);
        })
        .catch(error => {
            console.error('Error fetching concert data:', error);
            document.querySelector('.concert-list').innerHTML = 
                '<p>Maaf, daftar konser tidak dapat dimuat saat ini. Error: ' + error.message + '</p>';
        });
});

function formatDate(dateString) {
    const date = new Date(dateString);
    const day = date.getDate();
    const monthNames = [
        'Januari', 'Februari', 'Maret', 'April', 'Mei', 'Juni',
        'Juli', 'Agustus', 'September', 'Oktober', 'November', 'Desember'
    ];
    const month = monthNames[date.getMonth()];
    const year = date.getFullYear();
    
    return `${day} ${month} ${year}`;
}

function displayConcerts(concerts) {
    const concertListElement = document.querySelector('.concert-list');
    
    if (!concertListElement) {
        console.error('Element .concert-list tidak ditemukan!');
        return;
    }
    
    concertListElement.innerHTML = ''; // Bersihkan daftar yang ada
    
    if (concerts.length === 0) {
        concertListElement.innerHTML = '<p>Tidak ada konser yang tersedia saat ini.</p>';
        return;
    }
    
    concerts.forEach(concert => {
        // Buat elemen konser
        const concertItem = document.createElement('div');
        concertItem.className = 'concert-item';
        concertItem.setAttribute('data-category', concert.location);
        
        concertItem.innerHTML = `
            <h3>${concert.concert_name}</h3>
            <p>Location: ${concert.location}, Indonesia</p>
            <p>Date: ${formatDate(concert.concert_date)}</p>
            <button onclick="buyTicket(${concert.concert_id})">Buy Ticket</button>
        `;
        
        concertListElement.appendChild(concertItem);
    });
}

function buyTicket(concertId) {
    window.location.href = `/ticket-detail.html?id=${concertId}`;
}
    </script>
    
</body>
</html>
